<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Evaluations - Open Source Models</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Intelligence Evaluations</h1>
            <p class="subtitle">Open Source Models Performance Comparison</p>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn-primary">Refresh Data</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search models...">
            </div>
        </div>

        <div class="benchmark-info">
            <h2>Benchmarks</h2>
            <div id="benchmarkList" class="benchmark-list"></div>
        </div>

        <div class="table-container">
            <table id="evaluationsTable" class="evaluations-table">
                <thead>
                    <tr>
                        <th class="sticky-col">Model</th>
                        <th id="benchmarkHeaders"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="100%" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Models:</span>
                <span class="stat-value" id="totalModels">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Benchmarks:</span>
                <span class="stat-value" id="totalBenchmarks">0</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
